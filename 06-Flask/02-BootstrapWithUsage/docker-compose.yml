version: "3.9"

services:
  db:
    image: mysql:latest
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: 123123aa
      MYSQL_USER: hyoper
      MYSQL_PASSWORD: 123123aa
    networks:
      - mysql-combine

  phpmyadmin:
    depends_on:
      - db
    image: phpmyadmin/phpmyadmin
    restart: always
    ports:
      - "7080:80"
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: 123123aa
    networks:
      - mysql-combine

networks:
  mysql-combine:

volumes:
  db_data: {}
