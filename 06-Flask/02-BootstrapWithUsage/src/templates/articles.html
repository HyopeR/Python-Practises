{% extends "layout.html" %}

{% block pageTitle %}
    Articles
{% endblock %}

{% block body %}
    <h3>Articles</h3>
    <hr />

    {% if articles %}
        {% for article in articles %}
            <div class="card mt-2">
              <div class="card-body">
                <h5 class="card-title">{{article.title}}</h5>
                <p class="card-text">{{article.content|safe}}</p>
                <a href="/article/{{article.id}}" class="btn btn-primary">Read more...</a>
              </div>
            </div>
        {% endfor %}
    {% else %}
        <div class="alert alert-danger">
            No registered article found.
        </div>
    {% endif %}
{% endblock %}
